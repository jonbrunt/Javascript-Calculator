<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="Assets/Images/MyFavicon.ico">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="Assets/CSS/Calculator.css"> 
<title>JMB Calculator</title>

</head>

<body>

<div class='container'>
	<h6>JAVASCRIPT CALCULATOR</h6>
	<div class='screen'>
		<h3>0</h3>
		<h5>0</h5>
	</div>
	<!-- top row keys-->
	<button class='keys red'>AC</button>
	<button class='keys red'>CE</button>
	<button class='keys light'>+/-</button>
	<button class='keys light' value='/'>&#247;</button>
	<!-- second row -->
	<button class='keys' value='7'>7</button>
	<button class='keys' value='8'>8</button>
	<button class='keys' value='9'>9</button>
	<button class='keys light' value='*'>x</button>
	<!-- third row -->
	<button class='keys' value='4'>4</button>
	<button class='keys' value='5'>5</button>
	<button class='keys' value='6'>6</button>
	<button class='keys light' value='-'>-</button>
	<!-- fourth row -->
	<button class='keys' value='1'>1</button>
	<button class='keys' value='2'>2</button>
	<button class='keys' value='3'>3</button>
	<button class='keys light' value='+'>+</button>
	<!-- bottom row -->
	<button class='keys' value='.'>.</button>
	<button class='keys' value='0'>0</button>
	<button class='keys light' id='equals' value='='>=</button>
</div>

<p>Design &amp; Development by Jonathan M. Brunt</p>
<!-- <p class ='credit'>sound effect obtained from <a href='https://www.zapsplat.com' target='_blank'>https://www.zapsplat.com</a></p> -->

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.4/math.min.js'></script>
<script type="text/javascript" src="Assets/JS/Calculator.js"></script>

</body>

</html>
